apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: hipster-shop
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/YOUR-USERNAME/YOUR-REPO.git'
    targetRevision: HEAD
    path: charts/hipster-shop
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
